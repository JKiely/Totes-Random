<!DOCTYPE html>

<html>
	<head>
		<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
		<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<link rel='stylesheet' type='text/css' href='tweet_style.css'>
	</head>
	<body>
		<script type='text/javascript'>

			function getTweets() {

				const data = {
					url: "https://twitter.com/Interior/status/507185938620219395",
				};

				$.ajax({
					url: 'https://publish.twitter.com/oembed',
					method: 'GET',
					data: data,
					success: (resp) => {
						console.log('Success: ', resp.html)
						$('#tweets').empty();
						for (let i = 0; i < 10; i++) {
							$('#tweets').append(resp.html);
						}
						$('#number').empty();
						$("#number").append("<h4>here's a random number from these tweets<h4><h5>(100% cryptographically valid)</h5><h2>1234567890</h2>");
					},
					error: (obj, textStatus, errorThrown) => {
						console.log(textStatus, errorThrown);
					}
				});
			}

			function generate() {
				getTweets();
			};

		</script>

		<h1>totes random.</h1>
		<button type="button" class="btn btn-primary" onclick="generate()"><h5>do probability</h5></button>
		<hr>
		<div id='number'>
		</div>
		<div id='tweets'>
		</div>
	</body>
</html>
